<div>
  <div class="container-fluid page-body-wrapper">
    <Header></Header>
    <div class="main-panel">
      <div class="content-wrapper">
        <div class="card">
          <div class="card-body">
            <div class="row">
              <div class="col-md-12 stretch-card transparent">
                <div class="card card-light-danger">
                  <div class="card-body">
                    <p class="fs-30 mb-2 text-center">E commerce</p>
                  </div>
                </div>
              </div>
            </div>
            <div class="row mt-4">
              <template v-for="item in ecommerceProductList">
                <div class="col-md-4 mb-4 stretch-card transparent" >
                  <div class="card card-tale">
                    <div class="card-body">
                      <p class="fs-30 mb-2">{{item.name}}</p>
                      <p class=" mb-2"> <i class="fa fa-inr" aria-hidden="true"></i>
                         {{item.price}}</p>
                      <p>
                        <button type="submit" class="btn btn-primary mr-2" @click.prevent="buyProduct(item._id,item.price)">Buy</button>
                      </p>
                    </div>
                  </div>
                </div>
              </template>
              
              
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
