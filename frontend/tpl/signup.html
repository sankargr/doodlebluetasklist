<div class="common_bg">
    <Header :showLoader="loading" :pageTitle="'Signup'" :backArrow="true"></Header>
    <div class="d-none">
        <div class="common_bg border-bottom p-3">
            <a class="toggle togglew toggle-2" href="#"><span></span></a>
            <h4 class="font-weight-bold m-0 text-white">SignUp
                <i aria-hidden="true" class="fa fa-bars pull-right" @click="handleMobileMenu"></i>
            </h4>
        </div>
    </div>

    <div v-if="loading" class="d-flex flex-column align-items-center justify-content-center vh-100 "        >
        <div class="row">
            <img alt="#" src="images/loader/Black_Loading.gif" class="mr-3 rounded loader_img" style="">
        </div>
        <div class="row mt-3">
            <strong style="color:white">{{ loadingTitle }}</strong>
        </div>
    </div>


    <div class="register-photo">
        <div class="form-container">
            <div class="image-holder" style="    max-width: 500px;" :style="!isMobileView ? 'width: 500px;':''" :style="subImg"><h4 class="LogInImage"> {{brand_name}}</h4></div>
            <form method="post" @submit.prevent="handleSignupSubmit" autocomplete="off">

                <i class="feather-x pull-right"  @click.prevent="goBack" style="font-size: 20px;            position: relative;top: -20px;right: -20px;"></i>
            
                <h5 class="mt-3 mb-3"><strong>Create</strong> an account.</h5>
                <div class="form-group">
             
                        <div class="input-group rounded shadow-sm overflow-hidden">   
                            
                    <div class="input-group-prepend" style="
                 
                    ">
                        <select class="form-control" id="exampleFormControlSelect1" v-model="country_code">
                            <option v-for="itm in allCountryCode" :value="itm.dialCode">
                                +{{ itm.dialCode }}
                            </option>
                        </select>
                      </div>                     
                            <input type="number" class="shadow-none border-0 form-control"
                             name="username" v-model="phone"
                            placeholder="Mobile No" required 
                                aria-describedby="" style="background: #eaeaea;">
                        </div>
                    
                    </div>
                <div class="form-group">
                    
                    

                        <div class="input-group rounded shadow-sm overflow-hidden">                        
                            <input type="email" class="shadow-none border-0 form-control"
                             name="email" v-model="email"
                            placeholder="Your Email" required 
                                aria-describedby="" maxlength="35" style="background: #eaeaea;">
                        </div>
                    
                    </div>
                <div class="form-group">
                                  
                        <div class="input-group rounded shadow-sm overflow-hidden">                        
                            <input type="text" class="shadow-none border-0 form-control"
                             name="name" v-model="name"
                            placeholder="Your Name" required 
                                aria-describedby="" maxlength="25" style="background: #eaeaea;">
                        </div>
                    
                    </div>
                <div class="form-group">
                                        
                        <div class="input-group rounded shadow-sm overflow-hidden">                        
                            <input type="password" class="shadow-none border-0 form-control"
                             name="password" v-model="password"
                             placeholder="Set Password" minlength="4" maxlength="10" required 
                                aria-describedby="" style="background: #eaeaea;">
                        </div>
                    
                    </div>
                <div class="form-group"><button class="btn btn-dark btn-block" type="submit">Sign Up</button></div><a
                    class="already" @click.prevent="doLogin" href="#">You already have an account? <b>Login here.</b></a>                
            </form>
        </div>
    </div>
