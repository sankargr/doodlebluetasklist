<div>
    <div class="container-fluid page-body-wrapper">
        <Header ></Header>
        <div class="main-panel">
            <div class="content-wrapper">

              <div class="row mb-4">
                <div class="col-md-12 stretch-card transparent">
                    <div class="card">
                      <div class="card-body">                                    
                        <p class="fs-30 mb-2 text-center">User Signup</p>                                    
                      </div>
                    </div>
                  </div>
            </div>


                <div class="row w-100 mx-0">
                    <div class="col-lg-6 mx-auto">
                      <div class="auth-form-light text-left py-5 px-4 px-sm-5">
                        
                        <h4>New here?</h4>
                        <h6 class="font-weight-light">Signing up is easy. It only takes a few steps</h6>
                        <form class="pt-3">
                          <div class="form-group">
                            <input type="text" class="form-control form-control-lg"  v-model="form.value.name" id="exampleInputUsername1" placeholder="Username">
                            <p class="errMsg" v-if="form.errors.name.length >0"> {{form.errors.name}}</p>
                          </div>
                          <div class="form-group">
                            <input type="email" class="form-control form-control-lg" id="exampleInputEmail1" placeholder="Email" v-model="form.value.email">
                            <p class="errMsg" v-if="form.errors.email.length >0"> {{form.errors.email}}</p>
                          </div>                          
                          <div class="form-group">
                            <input type="password" class="form-control form-control-lg" id="exampleInputPassword1" placeholder="Password" v-model="form.value.password">
                            <p class="errMsg" v-if="form.errors.password.length >0"> {{form.errors.password}}</p>
                          </div>
                          
                          <div class="mt-3">
                            <a class="btn btn-block btn-primary btn-lg font-weight-medium auth-form-btn"  @click.prevent="handleRegiserSubmit()" href="../../index.html">SIGN UP</a>
                          </div>
                         
                        </form>
                      </div>
                    </div>
                  </div>
            </div>
        </div>
    </div>
</div>
